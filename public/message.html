<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Expressデータ送信</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/input.js"></script>
</head>

<body>
  <div class="container">
    <h2 class="h2">Express データ送信</h2>
    <div class="mt-3 mb-3 alert alert-success">
      <ol>
        <li>Express のサーバーを http://localhost:3000 で起動</li>
        <li>フォームから jQuery の Ajax で POST リクエスト</li>
        <li>リクエスト URL は http://localhost:3000?id=123</li>
        <li>Express で処理してレスポンス</li>
        <li>jQuery で DOM 表示</li>
        <li>削除やクリアは jQuery で操作</li>
      </ol>
    </div>

    <div class="row">
      <div class="col-12 mb-2">
        <form id="form" method="post">
          <div class="input-group-prepend">
            <input class="form-control" type="text" name="message" placeholder="メッセージ">
            <input class="btn btn-primary w-25" type="submit" value="送信">
          </div>
        </form>
      </div>

      <div class="col-6">
        <div class="card">
          <div class="card-header">
            <h3 class="h3">レスポンス</h3>
          </div>
          <div class="card-body">
            <p id="result">Express からレスポンスがあると ここに表示されます。</p>
          </div>
        </div>
      </div>

      <div class="col-6">
        <div class="card">
          <div class="card-header">
            <h3 class="h3">履歴</h3>
          </div>
          <div class="card-body">
            <div class="text-right">
              <button id="clearBtn" class="btn btn-sm btn-outline-primary">クリア</button>
            </div>

            <ul id="history" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>

    </div>
</body>

</html>
